<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark Packs - Transcripts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fdb515 0%, #FD8115 100%);
      font-family: 'Inter', sans-serif;
      color: #c9d1d9;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 12px;
      font-weight: 600;
      background: linear-gradient(90deg, #d9f5cb, #2DE351);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #b1bac4;
      margin-bottom: 30px;
    }

    footer {
      font-size: 0.85rem;
      color: #8b949e;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #79c0ff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spark Packs</h1>
    <p>Your transcript couldn't be found, or it is being processed.</p>
  </div>

  <footer>
    Power your server with premium assets from <strong>Spark Packs</strong>.
    <small>Transcript hosting provided by <a href="https://pages.cloudflare.com/" target="_blank">Cloudflare Pages</a></small>
  </footer>
</body>
</html>
