<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark Packs - Transcripts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      font-family: 'Inter', sans-serif;
      color: #c9d1d9;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 50px 70px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #fdb515, #FDc515);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px rgba(253, 181, 21, 0.5);
    }

    p {
      font-size: 1.3rem;
      color: #e1e4e8;
      margin-bottom: 12px;
    }

    .subtext {
      font-size: 0.9rem;
      color: #8b949e;
      margin-top: 8px;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #79c0ff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }

      .subtext {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spark Packs</h1>
    <p>Your transcript couldn't be found, or it is being processed.</p>
    <div class="subtext">
      Transcript hosting provided by <a href="https://pages.cloudflare.com/" target="_blank">Cloudflare Pages</a>
    </div>
  </div>
</body>
</html>
